<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="dice">
      <h2 class="dice-title">Dice Game</h2>
      <div class="row">
        <div class="col-6">
          <div class="player">
            <h3>Player 1</h3>
            <input type="text" id="player1-name" placeholder="Enter name" />
          </div>
          <img src="images/dice-1.png" alt="dice-1" class="img-dice" />
        </div>
        <div class="col-6">
          <div class="player">
            <h3>Player 2</h3>
            <input type="text" id="player2-name" placeholder="Enter name" />
          </div>
          <img src="images/dice-1.png" alt="dice-1" class="img-dice" />
        </div>
      </div>
      <h1 class="head"></h1>
      <button id="dice-btn" onclick="dicegame()">Roll Dice</button>
    </div>

    <!-- link to JS -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/emojione/2.2.7/lib/js/emojione.min.js"></script>

    <!-- audio -->
    <audio id="win-sound">
      <source src="audio/winSound.wav" type="audio" />
    </audio>
    <audio id="draw-sound">
      <source src="audio/drawSound.mp3" type="audio/" />
    </audio>
    <audio id="error-sound">
      <source src="audio/drawSound.mp3" type="audio/" />
    </audio>
  </body>
</html>
